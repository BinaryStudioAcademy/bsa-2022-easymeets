<app-header-item></app-header-item>
<div class="container">
    <div class="teams-container">
        <div class="buttons-container">
            <button mat-flat-button color="primary" routerLink="/availability/new">+ New Availability Slots</button>
        </div>
        <div *ngIf="userPersonalAndTeamSlots">
            <app-user-slot
                (isReload)="reloadData($event)"
                [userSlots]="userPersonalAndTeamSlots.userSlots"
                [currentUser]="currentUser"></app-user-slot>
            <div *ngFor="let teamSlot of userPersonalAndTeamSlots.teamSlots">
                <app-team (isReload)="reloadData($event)" [currentUser]="currentUser" [teamSlot]="teamSlot"></app-team>
            </div>
        </div>
    </div>
</div>
