<div>
    <div>
        <div>
            <p class="title">Link</p>
            <div class="inputBlock">
                <div class="inputStartBlock">
                    <p>productname.com/</p>
                </div>
                <input class="inputItem" style="width: 210px" [(ngModel)]="linkChoice" />
            </div>
        </div>

        <div>
            <p class="title">Welcome Message</p>

            <textarea class="textAreaMessage" [(ngModel)]="welcomeMessage"></textarea>
        </div>

        <div>
            <p class="title">Language</p>
            <select name="select" class="selectBlock" [(ngModel)]="languageSelect">
                <!--Supplement an id here instead of using 'name'-->
                <option value="English" selected>English</option>
                <option value="Ukrainian">Ukrainian</option>
            </select>
        </div>

        <div>
            <p class="title">Allowed bookings per Day</p>
            <select name="select" class="selectBlock" [(ngModel)]="allowBookingSelect">
                <!--Supplement an id here instead of using 'name'-->
                <option value="one">1</option>
                <option value="two" selected>2</option>
                <option value="three">3</option>
            </select>
        </div>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" [(ngModel)]="isAllowBooker" [disabled]="!basicChoice">
        <span class="input-message"><p>Allow Booker to add additional guests</p></span>
    </div>

    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="zoneChoice">
        <mat-radio-button disableRipple class="example-radio-button" *ngFor="let season of timeZoneChoices" [value]="season">
            {{ season }}
        </mat-radio-button>
    </mat-radio-group>

    <div class="checkRowContainer">
        <div class="passwordContainer"><label class="form-switch"> <input type="checkbox" [(ngModel)]="passwordProtect"> <i></i> </label>
        <p class="passwordProtect">Password protection</p>
    </div>
    </div>

    <input class="selectBlock" [(ngModel)]="passwordInput"/>
</div>
