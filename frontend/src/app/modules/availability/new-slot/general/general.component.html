<div class="main-settings">
    <div class="inputs-grid">
        <div class="input-container">
            <p class="input-description">Slot size (Meeting Duration)</p>
            <div class="input">
                <select [(ngModel)]="selectedSlotSize" name="slotSize">
                    <option *ngFor="let slotSize of slotSizes" [value]="slotSize">{{slotSize}}</option>
                </select>
            </div>
        </div>
        <div class="input-container">
            <p class="input-description">Frequency of Available Slots</p>
            <div class="input">
                <select [(ngModel)]="selectedFrequency" name="slotFrequency">
                    <option *ngFor="let slotFrequency of slotsFrequencies"
                            [value]="slotFrequency">{{slotFrequency}}</option>
                </select>
            </div>
        </div>
        <div class="input-container">
            <p class="input-description">Meeting Name</p>
            <div class="input">
                <input [(ngModel)]="meetingName" type="text" matInput>
            </div>
        </div>
        <div class="input-container">
            <p class="input-description">Meeting Location</p>
            <div class="input">
                <select [(ngModel)]="selectedLocation" name="meetingLocation">
                    <option *ngFor="let meetingLocation of meetingLocations"
                            [value]="meetingLocation">{{meetingLocation}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div class="show-advanced-container">
    <label class="form-switch">
        <input type="checkbox" [(ngModel)]="addAdvanced"> <i></i>
    </label>
    <p>Advanced settings</p>
</div>
<div class="advanced-settings" [ngClass]="{'disabled': !addAdvanced}">
    <div class="inputs-grid">
        <div class="input-container">
            <p class="input-description">Slot Activity Time</p>
            <mat-radio-group [(ngModel)]="selectedSlotActivity" [disabled]="!addAdvanced">
                <mat-radio-button *ngFor="let slotActivity of slotActivityOptions"
                                  [value]="slotActivity">{{slotActivity}}</mat-radio-button>
            </mat-radio-group>
            <div class="input">
                <input [(ngModel)]="slotActivityValue" type="text" matInput>
            </div>
        </div>
        <div class="input-container">
            <p class="input-description">Max. Number of Bookings per One Slot</p>
            <div class="input">
                <input [(ngModel)]="maxBookings" type="text" matInput [disabled]="!addAdvanced">
            </div>
        </div>
        <div class="input-container">
            <p class="input-description">Paddings Before & After Meeting</p>
            <div class="input">
                <select [(ngModel)]="selectedMeetingPadding" name="meetingPadding" [disabled]="!addAdvanced">
                    <option *ngFor="let meetingPadding of meetingPaddings"
                            [value]="meetingPadding">{{meetingPadding}}</option>
                </select>
            </div>
        </div>
        <div class="input-container">
            <p class="input-description">Bookers can't schedule before Meeting start</p>
            <div class="input">
                <select [(ngModel)]="selectedBookingMeetingDifference"
                        name="bookingMeetingDifference"
                        [disabled]="!addAdvanced">
                    <option *ngFor="let bookingMeetingDifference of minBookingMeetingDifferences"
                            [value]="bookingMeetingDifference">
                        {{bookingMeetingDifference}}
                    </option>
                </select>
            </div>
        </div>
        <div class="input-container">
            <p class="input-description">Availability Slots Card Color</p>
            <div class="colorsRow">
                <div class="colorButton" id="dark-blue-color">
                    <input type="radio" name="color" value="dark-blue-color" [disabled]="!addAdvanced">
                </div>
                <div class="colorButton" id="light-red-color">
                    <input type="radio" name="color" value="light-red-color" [disabled]="!addAdvanced">
                </div>
                <div class="colorButton" id="light-green-color">
                    <input type="radio" name="color" value="light-green-color" [disabled]="!addAdvanced">
                </div>
                <div class="colorButton" id="yellow-green-color">
                    <input type="radio" name="color" value="yellow-green-color" [disabled]="!addAdvanced">
                </div>
                <div class="colorButton" id="aqua-color">
                    <input type="radio" name="color" value="aqua-color" [disabled]="!addAdvanced">
                </div>
                <div class="colorButton" id="blue-color">
                    <input type="radio" name="color" value="blue-color" [disabled]="!addAdvanced">
                </div>
                <div class="colorButton" id="light-purple-color">
                    <input type="radio" name="color" value="light-purple-color" [disabled]="!addAdvanced">
                </div>
                <div class="colorButton" id="red-color">
                    <input type="radio" name="color" value="red-color" [disabled]="!addAdvanced">
                </div>
            </div>
        </div>
    </div>
</div>
