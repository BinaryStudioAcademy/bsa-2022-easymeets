<div class="container">
    <div class="new-availability-header">
        <p class="new-availability-header-label">New Availability Slots</p>
        <mat-slide-toggle [checked]="isActive" (change)="isActive = !isActive"></mat-slide-toggle>
        <p>Active</p>
        <p class="slot-link">link.com/page123</p>
        <div class="slot-button-container">
            <button mat-flat-button (click)="goToPage('/availability')">Cancel</button>
            <button mat-flat-button color="primary">Save changes</button>
        </div>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <app-side-menu-tabs [groups]="sideMenuGroups" [(currentIndex)]="index"></app-side-menu-tabs>
            <div class="delete-slots-wrapper">
                <div class="delete-slots-container">
                    <mat-icon>delete_outline</mat-icon>
                    <p class="delete-slots-label">Delete availability slots</p>
                </div>
            </div>
        </div>
        <div class="menu-item-container">
            <mat-tab-group [(selectedIndex)]="index" class="header-less-tabs" animationDuration="0ms">
                <mat-tab><app-general></app-general></mat-tab>
                <mat-tab><app-event-detail></app-event-detail></mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
