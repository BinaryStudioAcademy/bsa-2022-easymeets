<div class="container">
    <div id="container-tabs">
        <mat-card-content>
            <nav class="email-tab-panel" mat-tab-nav-bar>
                <a
                    mat-tab-link
                    *ngFor="let link of navLinks"
                    [active]="link.path === activeTab"
                    (click)="changeTemplate(link.path)">
                    <span class="link-text">
                        {{ link.label }}
                    </span>
                </a>
            </nav>
        </mat-card-content>
    </div>
    <div id="container-toggle">
        <div class="input-send-email">
            <mat-slide-toggle class="form-switch" [(ngModel)]="settings[templateIndex].allowToSend"></mat-slide-toggle>
            <p class="input-field">Send</p>
        </div>
        <div *ngIf="activeTab === navLinks[2].path || activeTab === navLinks[3].path" class="input-time-notify">
            <p class="input-field">Time(HH:MM)</p>
            <input type="time" class="input-message timeBody" [(ngModel)]="settings[templateIndex].timeValue">
        </div>
    </div>
    <div id="container-emailSubject">
        <p class="input-description">
            Subject<i
                class="fa-solid fa-circle-question input-description-icon"
                data-title="Some Text About Email Subject"></i>
        </p>
        <textarea id="emailSubject" class="input-message" [(ngModel)]="settings[templateIndex].emailSubject"></textarea>
    </div>
    <div id="container-emailBody">
        <p class="input-description">
            Body<i
                class="fa-solid fa-circle-question input-description-icon"
                data-title="Some Text About Email Body"></i>
        </p>
        <textarea id="emailBody" class="input-message" [(ngModel)]="settings[templateIndex].emailBody"></textarea>
    </div>
</div>
