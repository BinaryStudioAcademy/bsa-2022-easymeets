<div class="override-container">
    <div class="override-heading-container">
        <span> Exclusion Dates </span>
        <mat-icon matTooltip="Specify exclusion dates for availability slot"> help_outline </mat-icon>
    </div>
    <button mat-flat-button [disabled]="disabled" (click)="showExclusionDatesWindow()">
        <i class="fa-regular fa-plus"></i>
        Add Exclusion Date(s)
    </button>
    <hr />
    <div class="exclusion-dates-container">
        <div class="exclusion-date-container" *ngFor="let exclusionDate of exclusionDatesDisplay; index as i">
            <div class="date-wrapper">
                {{ exclusionDate.selectedDate | date: 'd MMM y' }}
            </div>
            <div class="times-wrapper">
                <div class="time-wrapper" *ngFor="let dayTimeRange of exclusionDate.dayTimeRanges">
                    {{ formatTime(dayTimeRange.start) }}-{{ formatTime(dayTimeRange.end) }}
                </div>
            </div>
            <i class="fa-regular fa-circle-xmark xmark fa-xl" (click)="deleteExclusionDate(i)"></i>
            <hr />
        </div>
    </div>
</div>
