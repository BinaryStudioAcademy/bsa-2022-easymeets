<div class="container">
    <div class="schedule-container">
        <div class="schedule-select-container">
            <p>Schedule</p>
            <div class="input">
                <ng-moment-timezone-picker
                    [(ngModel)]="selectedTimeZone"
                    customPlaceholderText=""
                    (ngModelChange)="changeZone($event)">
                </ng-moment-timezone-picker>
            </div>
        </div>
        <mat-tab-group
            [disablePagination]="true"
            [disableRipple]="true"
            (selectedTabChange)="changeEvent.emit()"
            animationDuration="0ms">
            <mat-tab label="List View">
                <app-schedule-list-item
                    *ngFor="let item of schedule.scheduleItems; index as i"
                    [disabled]="disabled"
                    [item]="schedule.scheduleItems[i]"
                    [itemChange]="changeEvent"
                    [displayDay]="displayDays[i]">
                </app-schedule-list-item>
            </mat-tab>
            <mat-tab label="Week View" *ngIf="!disabled">
                <app-schedule-week [items]="schedule.scheduleItems" [itemChange]="changeEvent"> </app-schedule-week>
            </mat-tab>
            <mat-tab label="Month View" *ngIf="!disabled"> Month View </mat-tab>
        </mat-tab-group>
    </div>
    <div class="override-container">
        <button mat-flat-button [disabled]="disabled">+ Add Date overrides</button>
    </div>
</div>
