<div [ngSwitch]="view">
    <mwl-calendar-week-view
        [scrollTop]="0"
        [dayStartHour]="0"
        [dayEndHour]="23"
        [viewDate]="viewDate"
        [events]="events"
        [hourSegments]="4"
        [hourSegmentHeight]="10"
        [refresh]="refresh"
        [eventSnapSize]="1"
        [minimumEventHeight]="1"
        [validateEventTimesChanged]="validateEventTimesChanged "
        (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
</div>
