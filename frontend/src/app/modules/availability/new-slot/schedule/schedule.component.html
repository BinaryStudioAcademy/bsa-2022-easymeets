<div class="container">
    <div class="schedule-container">
        <div class="schedule-select-container">
            <p>Schedule</p>
            <div class="input">
                <select [(ngModel)]="selectedTimeZone">
                    <option *ngFor="let timeZone of timeZones" [value]="timeZone">{{timeZone}}</option>
                </select>
            </div>
        </div>
        <app-schedule-list-item *ngFor="let item of items; index as i" [(item)]="items[i]" [displayDay]="displayDays[i]"></app-schedule-list-item>
    </div>
    <div class="override-container">
        <button mat-flat-button>+ Add Date overrides</button>
    </div>
</div>
