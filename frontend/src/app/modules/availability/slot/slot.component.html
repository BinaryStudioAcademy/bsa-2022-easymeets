<mat-card class="card-container">
    <div class="slot-content">
        <div class="slot-header">
            <p>Availability slots for</p>
            <mat-slide-toggle></mat-slide-toggle>
        </div>
        <div class="time-options">
            <p>30 min meeting</p>
        </div>
        <div class="meeting-details">
            <p>30 min meeting, Heorhii Matviichuk, Meet</p>
            <mat-list class="avatar-list">
                <mat-list-item><img src="assets/bulochka.PNG" class="avatar" /></mat-list-item>
                <mat-list-item><img src="assets/bulochka.PNG" class="avatar" /></mat-list-item>
            </mat-list>
        </div>
        <hr />
        <div class="options">
            <div class="link">
                <img src="assets/copy_icon.png" class="icon" />
                <a href="#">Link.com/heorhii</a>
            </div>
            <div>
                <div class="drop-down-menu">
                    <button class="fas fa-ellipsis menu-icon" [matMenuTriggerFor]="menu"></button>

                    <mat-menu #menu="matMenu" yPosition="above">
                        <button mat-menu-item>Edit</button>
                        <button mat-menu-item>Share</button>
                        <button mat-menu-item>View bookings</button>
                        <button mat-menu-item>Delete</button>
                        <button mat-menu-item>Duplicate</button>
                        <button mat-menu-item>Select</button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
</mat-card>
