<div class="container">
    <div class="team-info">
        <div class="team-name">
            <div><h3>{{teamName}}</h3></div>
            <img src="assets/copy_icon.png" class="copy-icon" *ngIf="spinnerService.isLoading$ | async"/>
        </div>
    </div>
    <div class="availability-slot">
        <div *ngFor="let _slot of slots">
            <app-slot [slot]="_slot" [hasOwner]="false"></app-slot>
        </div>
    </div>
</div>
