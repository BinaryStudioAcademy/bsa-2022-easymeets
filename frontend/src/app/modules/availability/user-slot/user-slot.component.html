<div class="container">
    <div class="user-info">
        <div class="avatar-container" (click)="goToPage('settings/account/personal')">
            <img class="avatar" src="{{ currentUser.image }}">
        </div>
        <div class="user-name">
            <div>
                <p>{{ currentUser.userName }}</p>
            </div>
        </div>
        <img src="assets/copy_icon.png" class="copy-icon" />
    </div>
    <div class="availability-slot">
        <div *ngFor="let _slot of userSlots">
            <app-slot
                (isDeleted)="isDeleted($event)"
                (isChangedActivity)="isChangedActivity($event)"
                [slot]="_slot"
                [hasOwner]="true"></app-slot>
        </div>
        <img src="assets/arrow.png" class="default-image" *ngIf="showArrow && userSlots.length === 0">
    </div>
</div>
