<div class="container">
    <div class="user-info">
        <div class="avatar-container" (click)="goToPage('settings/account/personal')">
            <ng-container *ngIf="currentUser.image; else noAvatarAvailabilityPage">
                <img class="avatar" src="{{ currentUser.image }}" />
            </ng-container>
            <ng-template #noAvatarAvailabilityPage>
                <img class="avatar" src="assets/header/avatar-icon.png" />
            </ng-template>
        </div>
        <div class="user-name">
            <div>
                <p>{{ currentUser.userName }}</p>
            </div>
        </div>
        <img src="assets/copy_icon.png" class="copy-icon" />
    </div>
    <div class="availability-slot">
        <div *ngFor="let _slot of userSlots">
            <app-slot
                (isDeleted)="isDeleted($event)"
                (isChangedActivity)="isChangedActivity($event)"
                [slot]="_slot"
                [hasOwner]="true"></app-slot>
        </div>
        <img src="assets/arrow.png" class="default-image" *ngIf="showArrow" />
    </div>
</div>
