<div class="booker-card">
    <span class="title">{{ booker.name }}</span>
    <span class="itemText">{{ booker.email }}</span>
    <span class="itemText">{{ booker.timeZone.nameValue }} {{ booker.timeZone.timeValue }}</span>
    <span class="itemText">Booked: {{ booker.booked | date }}</span>
    <button mat-stroked-button class="answers-button">Answers: 2/3</button>
</div>
