<div class="booker-card">
    <span class="title bold">{{ booker.name }}</span>
    <span>{{ booker.email }}</span>
    <span>{{ booker.timeZone.nameValue }} {{ booker.timeZone.timeValue }}</span>
    <span class="underlined bold">Answers: 2/3</span>
    <span>Booked: {{ booker.booked | date }}</span>
</div>
