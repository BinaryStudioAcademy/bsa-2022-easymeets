<div class="booker-card">
    <span class="title">{{ booker.name }}</span>
    <span class="item-text">{{ booker.email }}</span>
    <span class="item-text">{{ booker.timeZone?.nameValue }} {{ booker.timeZone?.timeValue }}</span>
    <span class="item-text">Booked: {{ booker.booked | date }}</span>
    <button mat-stroked-button class="answers-button" (click)="showAnswersWindow()">
        Answers: {{ booker.questions.length }}
    </button>
</div>
