<app-header-item></app-header-item>
<div class="container">
    <div class="bookings-container">
        <div *ngFor="let item of meetings">
            <div class="infoRow">
                <div class="item itemInfo">
                    <div class="itemTextInfo">
                        <span class="timeTitle">{{ item.meetingTime }}</span>
                        <p class="itemText">
                            {{ item.meetingTitle }}<br />{{ item.meetingDuration }}, {{ item.membersTitle }}
                        </p>
                    </div>

                    <div class="buttonRow">
                        <button *ngIf="item.locationType !== locationTypeOffice"  class="buttonZoom" (click)="followMeetingLink(item.meetingLink)">Open {{ item.locationType }} Link</button>
                        <h3 *ngIf="item.locationType === locationTypeOffice" class="itemText"> {{ item.locationType }} {{ item.meetingRoom }} </h3>
                        <div class="threeDots">
                            <div class="oneDot"></div>
                            <div class="oneDot"></div>
                            <div class="oneDot"></div>
                        </div>
                    </div>
                </div>

                <div class="listScrollBlock">
                    <div *ngFor="let user of item.meetingMembers">
                        <app-booker [booker]="user"></app-booker>
                    </div>
                </div>

                <div *ngIf="item.meetingCount > numberOfMembersToDisplay">
                    <div class="moreBlock" (click)="goToPage('/bookings/bookers/'+item.id)">{{ item.meetingCount - numberOfMembersToDisplay }}+ Booker</div>
                </div>
            </div>
        </div>
    </div>
</div>
