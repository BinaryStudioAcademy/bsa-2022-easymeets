<h1>Please, choose meeting</h1>
<div class="meeting-cards" *ngIf="personalSlots">
    <ng-template *ngIf="personalSlots.length; else noUserSlots" ngFor let-item [ngForOf]="personalSlots">
        <mat-card
            class="card"
            (click)="setTeamId.emit(item.teamId)"
            [routerLink]="['/external-booking/choose-time/' + item.link]">
            <mat-card-title>
                <p class="title">{{ item.name }}</p>
            </mat-card-title>
            <mat-card-subtitle> {{ item.size }} Min, {{ locationTypeMapping(item.locationType) }} </mat-card-subtitle>
        </mat-card>
    </ng-template>
    <ng-template #noUserSlots>
        <h1>No user slots</h1>
    </ng-template>
</div>
