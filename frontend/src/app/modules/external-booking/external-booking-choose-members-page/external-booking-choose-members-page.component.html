<div class="upper-bar">
    <div class="upper-bar-icon">
        <i class="fa-solid fa-arrow-left" routerLink=""></i>
    </div>
    <div class="nav-text">
        <h1>
            Please, choose Team member(s) for meeting
            <h3>{{ selectedTeamMembers.length }} selected</h3>
        </h1>
    </div>
    <div class="nav-buttons">
        <button mat-flat-button color="primary" routerLink="" class="cancel-btn nav-button">Cancel Selection</button>
        <button mat-flat-button color="primary" routerLink="" class="next-btn nav-button">Next Step</button>
    </div>
</div>
<div *ngFor="let member of selectedAvailabilitySlot.members" class="member-cards-container">
    <mat-card class="team-member-card">
        <mat-card-title>
            <div class="team-member-img">
                <img src="assets/header/avatar-icon.png" />
            </div>
            <div class="team-member-name">
                <h3>{{ member.name }}</h3>
            </div>
            <div class="team-member-checkbox">
                <input type="checkbox" (click)="addMember(member)" />
            </div>
        </mat-card-title>
    </mat-card>
</div>
