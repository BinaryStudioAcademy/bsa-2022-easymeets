<div class="container">
    <div id="container-back" class="back-container" onclick="history.back()">
        <p class="back-text"><- Enter details</p>
    </div>
    <div id="container-name" class="name-container" [formGroup]="confirmForm">
        <p class="input-title">Your name</p>
        <textarea class="input-message" formControlName="characters" [(ngModel)]="externalAnswers.externalName"></textarea>
        <span *ngIf="confirmForm.controls['characters'].hasError('minlength')"><p class="validationError">The minimum length is 2, the maximum is 50.</p></span>
        <span *ngIf="confirmForm.controls['characters'].hasError('pattern')"><p class="validationError">The input field accepts only text, numbers, the symbol -</p></span>
    </div>
    <div id="container-email" class="email-container" [formGroup]="confirmForm">
        <p class="input-title">Your Email</p>
        <textarea class="input-message" formControlName="email" [(ngModel)]="externalAnswers.externalEmail"></textarea>
        <span *ngIf="confirmForm.controls['email'].hasError('email')"><p class="validationError">Email format is invalid.</p></span>
    </div>
    <div id="container-extrainfo" class="extrainfo-container" [formGroup]="confirmForm">
        <p class="input-title">Please share anything that will help prepare<br>for our meeting</p>
        <textarea class="input-message" formControlName="extraInfo" [(ngModel)]="externalAnswers.externalExtraInfo"></textarea>
        <span *ngIf="confirmForm.controls['extraInfo'].hasError('minlength')"><p class="validationError">The minimum length is 3, the maximum is 80.</p></span>
    </div>
    <div id="container-confirm" class="confirm-container">
        <button mat-flat-button color="primary">Confirm booking</button>
    </div>
</div>
