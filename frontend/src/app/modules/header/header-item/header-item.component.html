<header>
    <div class="logo"><img src="assets/header/header-logo.png" /></div>
    <div class="nav">
        <mat-card-content>
            <nav class="tab-panel" mat-tab-nav-bar [tabPanel]="tabPanel">
                <a
                    mat-tab-link
                    *ngFor="let link of navLinks"
                    [routerLink]="link.path"
                    routerLinkActive
                    #rla="routerLinkActive"
                    (click)="activeTab = link.path"
                    [active]="rla.isActive">
                    {{ link.label }}
                </a>
            </nav>
            <mat-tab-nav-panel #tabPanel>
                <router-outlet></router-outlet>
            </mat-tab-nav-panel>
        </mat-card-content>
    </div>

    <button class="menu-team-btn" mat-button [matMenuTriggerFor]="menuTeam">
        <label>Binary Team</label>
        <i class="fa-solid fa-caret-down"></i>
    </button>
    <mat-menu #menuTeam="matMenu">
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-people-group"></i>
            <span>Binary Team</span>
        </button>
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-people-group"></i>
            <span>Team 2</span>
        </button>
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-people-group"></i>
            <span>Team 3</span>
        </button>
        <button class="mat-menu-btn" mat-menu-item routerLink="#">
            <i class="fa-solid fa-plus"></i>
            <span>New Team</span>
        </button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="menuAvatar" disableRipple="true">
        <div class="avatar">
            <img src="assets/header/header-ava-template.png" />
        </div>
    </button>
    <mat-menu #menuAvatar="matMenu">
        <button mat-menu-item routerLink="/user">
            <i class="fa-solid fa-user"></i>
            <span>Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>Integrations</span>
        </button>
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-people-group"></i>
            <span>Team</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
        </button>
    </mat-menu>
</header>
