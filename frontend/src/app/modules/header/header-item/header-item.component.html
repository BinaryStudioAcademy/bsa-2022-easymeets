<header>
    <div class="logo"><img src="assets/header/header-logo.png" /></div>
    <div class="nav">
        <div class="tab tab-active">
            <a routerLink="#">Availability</a>
        </div>
        <div class="tab">
            <a routerLink="#">Bookings</a>
        </div>
    </div>

    <button class="menuTeam-btn" mat-button [matMenuTriggerFor]="menuTeam">
        <label>Binary Team</label>
        <i class="fa-solid fa-caret-down"></i>
    </button>
    <mat-menu #menuTeam="matMenu">
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-people-group"></i>
            <span>Binary Team</span>
        </button>
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-people-group"></i>
            <span>Team 2</span>
        </button>
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-people-group"></i>
            <span>Team 3</span>
        </button>
        <button class="mat-menu-btn" mat-menu-item routerLink="#">
            <i class="fa-solid fa-plus"></i>
            <span>New Team</span>
        </button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="menuAvatar" disableRipple="true">
        <div class="avatar">
            <img src="assets/header/header-ava-template.png" />
        </div>
    </button>
    <mat-menu #menuAvatar="matMenu">
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-user"></i>
            <span>Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>Integrations</span>
        </button>
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-people-group"></i>
            <span>Team</span>
        </button>
        <button mat-menu-item routerLink="#">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
        </button>
    </mat-menu>
</header>
