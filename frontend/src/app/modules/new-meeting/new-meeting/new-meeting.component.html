<app-header-item></app-header-item>
<div class="container">
    <div class="new-meeting-header">
        <p class="new-meeting-header-label">New meeting</p>
        <button color="primary" mat-flat-button class="new-meeting-header-button">Create</button>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <form class="add-new-meeting-info-form">
                <p class="name-label">Name</p>
                <input matInput type="text" placeholder="New meeting">
                <div class="duration-container">
                    <p class="duration-label">Duration</p>
                    <mat-select placeholder="30 min" >
                        <mat-option *ngFor="let duration of durations" [value]="duration">
                            {{duration}}
                        </mat-option>
                    </mat-select>
                </div>
                <div class="duration-container">
                    <p class="location-label">Location</p>
                    <mat-select placeholder="Google Meet">
                        <mat-option *ngFor="let location of locations" [value]="locations.indexOf(location)">
                            {{location}}
                        </mat-option>
                    </mat-select>
                </div>
                <div class="search-list">
                    <p class="add-team-member-label">Add Team Member</p>
                    <mat-select #singleSelect placeholder="Type...">
                        <mat-option>
                            <ngx-mat-select-search
                            placeholderLabel=""
                            noEntriesFoundLabel="'no matching team member found'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let member of teamMembers">
                            {{member.name}}
                        </mat-option>
                    </mat-select>
                </div>
            </form>
            <div class="team-members-container" >
                <p class="team-members-label">Team members {{teamMembers.length}}:</p>
                <div class="member-info-container" *ngFor="let member of teamMembers">
                    <div class="member-info">
                        <p>{{member.name}}</p>
                        <i class="fa-solid fa-xmark fa-lg cancel-icon"></i>
                    </div>
                    <mat-divider></mat-divider>
                </div>
            </div>
        </div>
        <div class="menu-item-container">
            <div class="date-duration-container">
                <div class="date-container">
                    <p class="date-label">Date</p>
                    <mat-select placeholder="Date">
                        <mat-option *ngFor="let date of dates">
                            {{date}}
                          </mat-option>
                    </mat-select>
                </div>
                <div class="duration-container">
                    <p class="duration-label">Duration</p>
                    <mat-select>
                        <mat-option *ngFor="let duration of durations" [value]="duration">
                            {{duration}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="custom-container">
                <p class="custom-label">Custom time</p>
                <input matInput type="text" placeholder="Custom time">
                <mat-select>
                    <mat-option>
                        min
                    </mat-option>
                    <mat-option>
                        hour
                    </mat-option>
                </mat-select>
            </div>
        </div>
    </div>
</div>
