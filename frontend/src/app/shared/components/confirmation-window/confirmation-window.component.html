<div class="wrapper">
    <div class="title-container">
        <ng-container *ngIf="titleImagePath; else windowTitleWithoutImage">
            <div class="mat-title-img">
                <img src="{{ titleImagePath }}" />
            </div>
            <div class="mat-title-text">
                <h1 mat-dialog-title>{{ title }}</h1>
            </div>
        </ng-container>
        <ng-template #windowTitleWithoutImage>
            <div class="mat-title-text centered">
                <h1 mat-dialog-title>{{ title }}</h1>
            </div>
        </ng-template>
    </div>
    <div *ngIf="message" mat-dialog-content [align]="'center'">
        {{ message }}
    </div>
    <div class="created-meeting-options">
        <div class="option">
            <div class="option-name">Date</div>
            <div class="option-value">22 Aug 2022</div>
        </div>
        <div class="option">
            <div class="option-name">Time</div>
            <div class="option-value">13:30</div>
        </div>
        <div class="option">
            <div class="option-name">Duration</div>
            <div class="option-value">30 min</div>
        </div>
        <div class="option">
            <div class="option-name">Meeting Name</div>
            <div class="option-value">30 Min Meeting</div>
        </div>
    </div>
    <div class="created-meeting-participants">
        <div class="patricipants-label">
            <div class="option-name">Participants: 16</div>
        </div>
        <div class="patricipants-avatar">
            <img src="assets/booked-icon.png" />
        </div>
    </div>
    <div class="created-meeting-options">
        <div class="option">
            <div class="option-name">Location</div>
            <div class="option-value">Google Meet</div>
        </div>
        <div class="option">
            <div class="option-name">Link</div>
            <div class="option-value link-value"><img src="assets/copy_icon.png" />.../asdasdas/sds/30-min-meeting</div>
        </div>
    </div>
    <hr />
    <div mat-dialog-actions [align]="'center'" class="mat-dialog-buttons">
        <button
            *ngFor="let buttonOptions of buttonsOptions"
            [ngClass]="buttonOptions.class"
            mat-flat-button
            (click)="onClick(buttonOptions.onClickEvent)">
            {{ buttonOptions.label }}
        </button>
    </div>
</div>
