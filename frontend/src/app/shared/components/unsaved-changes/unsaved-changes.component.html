<div class="wrapper">
    <h1 mat-dialog-title>{{ title }}</h1>
    <div mat-dialog-content [align]="'center'">
        {{ message }}
    </div>
    <div mat-dialog-actions [align]="'center'">
        <button mat-flat-button class="confirm-accept-button" (click)="onConfirm()">Confirm</button>
        <button mat-flat-button (click)="onDismiss()">Cancel</button>
    </div>
</div>
